<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Dizan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">
            <span class="d">D</span>
            <span class="i">I</span>
            <span class="z">Z</span>
            <span class="a">A</span>
            <span class="n">N</span>
        </div>
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="70" height="70">
                <circle cx="50" cy="50" r="45" stroke="black" stroke-width="2" fill="none" />
                <line x1="50" y1="5" x2="50" y2="95" stroke="black" stroke-width="2" />
                <line x1="5" y1="50" x2="95" y2="50" stroke="black" stroke-width="2" />
            </svg>
        </div>
    </div>
</body>
</html>
