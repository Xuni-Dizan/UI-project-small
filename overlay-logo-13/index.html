<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Dizan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">
            <span class="d">D</span>
            <span class="i">I</span>
            <span class="z">Z</span>
            <span class="a">A</span>
            <span class="n">N</span>
        </div>
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                <circle cx="50" cy="50" r="45" stroke="#0080FF" stroke-width="3" fill="none" />
                <path d="M 50 5 L 50 95" stroke="#0080FF" stroke-width="3" />
                <path d="M 5 50 L 95 50" stroke="#0080FF" stroke-width="3" />
                <circle cx="50" cy="50" r="30" stroke="#0080FF" stroke-width="3" fill="none" />
                <circle cx="50" cy="50" r="10" stroke="#0080FF" stroke-width="3" fill="none" />
            </svg>
        </div>
    </div>
</body>
</html>
